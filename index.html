<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Modal</title>
    <style>
        /* CSS KODU BURAYA GELECEK */

        /* Modal Background */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 500px; /* Max width for larger screens */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            position: relative; /* Needed for close button positioning */
            animation-name: animatetop;
            animation-duration: 0.4s;
        }

        /* The Close Button */
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            position: absolute; /* Position relative to .modal-content */
            top: 10px;
            right: 15px;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Add Animation (Optional) */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        /* Some basic styling for the button */
        #openModalBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 50px; /* Just for demonstration to push it down */
        }
    </style>
</head>
<body>

    <h1>Welcome to My Website</h1>
    <p>Click the button below to see the modal:</p>

    <button id="openModalBtn">Open My Modal</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Modal Title</h2>
            <p>This is the content of your modal. You can put any text, images, or forms here.</p>
            <p>Click outside the modal or on the "X" to close it.</p>
        </div>
    </div>

    <script>
        /* JAVASCRIPT KODU BURAYA GELECEK */

        // Get the modal element by its ID
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("openModalBtn"); 

        // Get the <span> element that closes the modal (the "x" button)
        var span = document.getElementsByClassName("close-button")[0];

        // --- Function to open the modal ---
        function openModal() {
          modal.style.display = "flex"; // Use flex to re-enable centering
        }

        // --- Function to close the modal ---
        function closeModal() {
          modal.style.display = "none"; // Hide the modal
        }

        // When the user clicks on the button, open the modal
        if (btn) { // Check if the button element exists
          btn.onclick = function() {
            openModal();
          }
        }

        // When the user clicks on <span> (x), close the modal
        if (span) { // Check if the close button element exists
          span.onclick = function() {
            closeModal();
          }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) { // If the clicked element is the modal background
            closeModal();
          }
        }

        // Ensure the modal is hidden when the page loads.
        document.addEventListener('DOMContentLoaded', function() {
            if (modal) { // Check if the modal element exists
                modal.style.display = 'none';
            }
        });
    </script>

</body>
</html>
