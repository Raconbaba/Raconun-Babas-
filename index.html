<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raconun Babası</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Raconun Babası</h1>
    <div id="auth-buttons">
      <button onclick="openLogin()">Giriş Yap</button>
      <button onclick="openRegister()">Üye Ol</button>
    </div>
    <div id="user-info" class="hidden">
      <span id="username-display">👤 Kullanıcı</span>
      <button onclick="logout()">Çıkış</button>
    </div>
  </header>

  <main>
    <p id="racon-text">"Delikanlı adam sözünün arkasında durur."</p>
    <button onclick="showRandomQuote()">Yeni Racon Göster</button>
  </main>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modal-title">Giriş</h2>
      <input id="username" type="text" placeholder="Kullanıcı adı" />
      <input id="password" type="password" placeholder="Şifre" />
      <button onclick="submitForm()">Gönder</button>
      <button onclick="closeModal()">Kapat</button>
    </div>
  </div>

  <div id="notification" class="hidden">İşlem başarılı!</div>

  <script src="app.js"></script>
</body>
</html>
